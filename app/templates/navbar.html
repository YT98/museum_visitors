{% macro navbar() %}
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Museum Visitors</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
    
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item {% if url_for(request.endpoint) == "/data" %} active {% endif %}" >
                    <a class="nav-link" href="/data"> 
                        Data
                        {% if url_for(request.endpoint) == "/data" %}
                            <span class="sr-only">(current)</span>
                        {% endif %}
                    </a>
                </li>
                
                <li class="nav-item {% if url_for(request.endpoint) == "/linear-regression" %} active {% endif %}" >
                    <a class="nav-link" href="/linear-regression"> 
                        Linear Regression
                        {% if url_for(request.endpoint) == "/linear-regression" %}
                            <span class="sr-only">(current)</span>
                        {% endif %}
                    </a>
                </li>
            </ul>
        </div>
    </nav>
{% endmacro %}
