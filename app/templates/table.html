{% macro table(col_names, rows) %}
  <table class="table table-sm table-hover">
    <thead>
      <tr>
        <th> ID </th>
        {% for col_name in col_names %}
          <th> {{ col_name }} </th>
        {% endfor %}
      </tr>
    </thead>
    <tbody>
      {% for row in rows %}
        <tr>
          <td> {{ loop.index0 }} </td>
          {% for el in row %}
            <td> {{ el }} </td>
          {% endfor %}
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endmacro %}
